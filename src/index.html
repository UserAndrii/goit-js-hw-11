<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <ul class="menu-list">
          <li class="menu-item">
            <a href="#" class="menu-link menu-link--active">Infinite-scroll</a>
          </li>
          <li class="menu-item">
            <a href="https://userandrii.github.io/gallery/" class="menu-link">Gallery</a>
          </li>
        </ul>

        <h1 class="menu-title">Stunning images</h1>

        <form class="search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button class="search-btn" type="submit">
            Search<span class="first"></span>
            <span class="second"></span>
            <span class="third"></span>
            <span class="fourth"></span>
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="gallery">
          <!-- Картки зображень -->
        </div>
        <div id="sentinel"></div>
        <div id="arrowTop" hidden>
          <svg class='icon' xmlns="http://www.w3.org/2000/svg" width="32" height="32"><path d="M0 24h32v4H0zM16 4l16 16H0z"/></svg>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
